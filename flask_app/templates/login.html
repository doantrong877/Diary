        <h1>Login</h1>
        {% with messages = get_flashed_messages(category_filter=["login"]) %}
        <!-- declare a variable called messages -->
{% if messages %}   
<div class="error">                         <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
</div>
{% endif %}
   
{% endwith %}
        <form class="form-group" method="post" action="/loginform">
            <input type="text" class="form-control" name="email" id="txt" aria-describedby="helpId" placeholder="Email">
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="txt" placeholder="Password">
            </div>
            <button type="submit">Login</button>
            <br>
          </form>

    </div>
