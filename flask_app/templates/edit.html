  <body class="text-center">
       <!--Nav Bar-->
       <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="/dashboard"><h1>{{name}}'s Diary</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
            <ul class="nav navbar-nav ms-auto">
              <li>
                <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
              </li>
              <li>
                <a class="nav-link active" href="/logout">Logout</a>
              </li>
            </ul> 
          </div>
      </nav>

      <div class="container">
        <h1>Edit Post</h1>
        {% with messages = get_flashed_messages(category_filter=["post"]) %}
        <!-- declare a variable called messages -->
{% if messages %}   
<div class="error">                         <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
</div>
{% endif %}
   
{% endwith %}
        <form class="form" method="post" action="/edit/post">
          <div class="input-label">
            <label class="form-label" for="txt"><h4>Important Key:</h4></label>
            <input type="text" class="form-control" value="{{post.highlight}}" name="highlight" id="txt" placeholder="Highlight">
          </div>
          <div class="input-label">
            <label class="form-label" for="txt"><h4>Note:</h4></label>
            <textarea type="text" class="form-control" name="content" id="txt" placeholder="Write your note kere" name="" id="" cols="30" rows="5">{{post.content}}</textarea>
          </div>
            
            <button type="submit">Update</button>
          </form>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
  </body>
