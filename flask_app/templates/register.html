<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Edu+TAS+Beginner:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

   
    
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="/"><h1>Diary</h1></a>
            <ul class="nav">
              <li>
                <a class="nav-link active" aria-current="page" href="/login">Login</a>
              </li>
              <li>
                <a class="nav-link active" href="/">Home</a>
              </li>
            </ul> 
      </nav>
    <div class="bg-image"></div>

    <div class="container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(category_filter=["register"]) %}
            <!-- declare a variable called messages -->
    {% if messages %}   
    <div class="error">                         <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    </div>
    {% endif %}
       
{% endwith %}
        <form class="form-group" method="post" action="/registerform">
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" id="txt" aria-describedby="helpId" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" id="txt" aria-describedby="helpId" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="txt" aria-describedby="helpId" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="txt" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" id="txt" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
            <br>
          </form>

    </div>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
  </body>
</html>
