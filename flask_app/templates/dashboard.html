<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='dashboard.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Edu+TAS+Beginner:wght@700&display=swap" rel="stylesheet">
    <title>Dashboard</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

   
    
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand" href="/dashboard"><h1>{{name}}'s Diary</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
            <ul class="nav navbar-nav ms-auto">
              <li>
                <a class="nav-link active"  href="/dashboard/create">Create New Post</a>
              </li>
              <li>
                <a class="nav-link active" href="/logout">Logout</a>
              </li>
            </ul> 
          </div>
        
      </nav>
   
      <!--Table-->

    <table class="table table-sm table-hover " id="txt">
      <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Important Key</th>
            <th scope="col">Note</th>
            <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          {% if post.date != None %}
          <tr>
            <td width = "100">{{post.date.strftime('%Y-%m-%d')}}</td>
            <td  width = "300">{{post.highlight}}</td>
            <td width = "500" style="text-align: center;"><p style="text-align: left;">{{post.content}}</p></td>
            <td width = "200"><a href="dashboard/post/{{post.post_id}}">view</a> | 
              <a href="dashboard/edit/{{post.post_id}}">edit</a> | 
              <a href="delete/{{post.post_id}}">delete</a></td>
          </tr>
          {% endif %}
        
        {% endfor %}
      </tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
  </body>
</html>
